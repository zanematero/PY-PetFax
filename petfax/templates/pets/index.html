<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
    <h1>Welcome to Petfax!</h1>
    <a href="/facts">View UserFax! User-submitted fun facts!</a>
    <a href="/facts/new">Submit fun facts here!</a>
    <div>
        {% for pet in pets: %}
        <h2 style="text-align: center; margin-bottom: -1em; padding-top: 1em;">
            {{ pet.pet_name }}
        </h2>
        <img src={{pet.pet_photo}} >
        <a href="/pets/{{pet.pet_id}}/">Learn more about {{ pet.pet_name }} here!</a>
        {% endfor %}
    </div>
</body>
</html>
